<div class="header">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Depository</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-archive text-dark"> </i> </a>
							</li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Training Provider </a>
                            </li>
						</ol>
					</nav>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row row">
        <div class="col col-sm-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Training Provider</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartTrainProv"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Trainer Provider List</h3>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-8">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select 
                                        name="datatable_length"
                                        aria-controls="datatable"
                                        class="form-control form-control-sm"
                                        (change)="entriesChange($event)"
                                    >
                                        <option value="5" [selected]="tableEntries==5">5</option>
                                        <option value="10" [selected]="tableEntries==10">10</option>
                                        <option value="15" [selected]="tableEntries==15">15</option>
                                        <option value="-1" [selected]="tableEntries==-1">All</option>
                                    </select>
                                    records
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input 
                                        type="search"
                                        class="form-control form-control-sm"
                                        placeholder="Search records"
                                        aria-controls="datatable"
                                        (keyup)="filterTable($event)" 
                                    />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col">
                    <ngx-datatable 
                        class="bootstrap selection-cell"
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50" 
                        [rowHeight]="'auto'"
                        [selected]="tableSelected"
                        [selectionType]="'multiClick'"
                        [limit]="tableEntries != -1 ? tableEntries:undefined"
                        [rows]="tableTemp" 
                        (activate)="onActivate($event)"
                    >

                        <ngx-datatable-column name="name">
                            <ng-template ngx-datatable-header-template>
                                <span>Course Name</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="dept">
                            <ng-template ngx-datatable-header-template>
                                <span>Department</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="date">
                            <ng-template ngx-datatable-header-template>
                                <span>Date</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="stat">
                            <ng-template ngx-datatable-header-template>
                                <span>Status</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <span *ngIf="row.stat == 1" class="badge badge-pill badge-success">active</span>
                                <span *ngIf="row.stat == 2" class="badge badge-pill badge-warning">inactive</span>
                                <span *ngIf="row.stat == 3" class="badge badge-pill badge-info">pending</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Action</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="btn btn-sm btn-danger text-white mb-1">
                                    <i class="fas fa-upload text-white"></i>Attach Document
                                </a><br>
                                <a class="btn btn-sm btn-info">
                                    <i class="fas fa-eye text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-success">
                                    <i class="fas fa-edit text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-warning">
                                    <i class="fas fa-trash text-white"></i>
                                </a>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
    <div class= "row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Trainer List</h3>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-8">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select 
                                        name="datatable_length"
                                        aria-controls="datatable"
                                        class="form-control form-control-sm"
                                        (change)="entriesChange1($event)"
                                    >
                                        <option value="5" [selected]="tEntries==5">5</option>
                                        <option value="10" [selected]="tEntries==10">10</option>
                                        <option value="15" [selected]="tEntries==15">15</option>
                                        <option value="-1" [selected]="tEntries==-1">All</option>
                                    </select>
                                    records
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="row">
                                <div id="datatable_filter" class="dataTables_filter">
                                    <label>
                                        <input 
                                            type="search"
                                            class="form-control form-control-sm"
                                            placeholder="Search records"
                                            aria-controls="datatable"
                                            (keyup)="filterTable1($event)" 
                                        />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col">
                    <ngx-datatable 
                        class="bootstrap selection-cell"
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50" 
                        [rowHeight]="'auto'"
                        [selected]="tSelected"
                        [selectionType]="'multiClick'"
                        [limit]="tEntries != -1 ? tEntries:undefined"
                        [rows]="tTemp" 
                        (activate)="onActivate($event)"
                    >
                        <ngx-datatable-column name="name">
                            <ng-template ngx-datatable-header-template>
                                <span>Name</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="mail">
                            <ng-template ngx-datatable-header-template>
                                <span>Email</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="num">
                            <ng-template ngx-datatable-header-template>
                                <span>Contact Num</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="cert">
                            <ng-template ngx-datatable-header-template>
                                <span>TTT Cert</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="stat">
                            <ng-template ngx-datatable-header-template>
                                <span>Accredit Status</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <span *ngIf="row.stat == 1" class="badge badge-pill badge-success">{{row.stat}}</span>
                                <span *ngIf="row.stat == 2" class="badge badge-pill badge-warning">{{row.stat}}</span>
                                <span *ngIf="row.stat == 3" class="badge badge-pill badge-info">{{row.stat}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="summ">
                            <ng-template ngx-datatable-header-template>
                                <span>Profile Summary</span>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
