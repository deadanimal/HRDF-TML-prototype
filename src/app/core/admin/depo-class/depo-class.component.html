<div class="header">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Depository</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-archive text-dark"> </i> </a>
							</li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Class Specific </a>
                            </li>
						</ol>
					</nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-4">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Add New Class</h3>
                </div>
                <div class="card-body">
                    <tabset class="tab-container tabbable-line" #staticTabs>
                        <tab heading="Class Information">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Class ID</label>
                                        <input class="form-control" placeholder="Course ID"
                                            formControlName="courseid" type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Course Name</label>
                                        <input class="form-control" placeholder="Course Name"
                                            formControlName="courseName" type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Class Number</label>
                                        <input class="form-control" placeholder="Class Number"
                                            formControlName="desc" type="text">
                                    </div>
                                </div>
                            
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Start Date</label>
                                        <input type="date" class="form-control" required="" placeholder="1/1/2020">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">End Date</label>
                                        <input type="date" class="form-control" required="" placeholder="1/1/2020">
                                    </div>
                                </div>
                            </div>
                        </tab>
                        <tab heading="Class Detail">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Min. Participant</label>
                                        <input class="form-control" placeholder="Min. Participant"
                                            formControlName="course" type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Max. Participant</label>
                                        <input class="form-control" placeholder="Max. Participant"
                                            formControlName="stat" type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Duration</label>
                                        <input class="form-control" placeholder="Duration"
                                            formControlName="dur" type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Time</label>
                                        <input class="form-control" placeholder="Time"
                                            formControlName="lang" type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Venue</label>
                                        <input class="form-control" placeholder="Venue"
                                            formControlName="loc" type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Select Trainer</label>
                                        <select class="mr-1">
                                            <option>Trainer</option>
                                            <option>Trainer1</option>
                                            <option>Trainer2</option>
                                            <option>Trainer3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </tab>
                        <tab heading="Upload">
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-control-label">Media</label>
                                    <div class=" custom-file">
                                        <input class=" custom-file-input" id="customFileLang" lang="en" type="file" />
                                        <label class=" custom-file-label" for="customFileLang">
                                            Select File
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-control-label">Document</label>
                                    <div class=" custom-file">
                                        <input class=" custom-file-input" id="customFileLang" lang="en" type="file" />
                                        <label class=" custom-file-label" for="customFileLang">
                                            Select File
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Status</label>
                                        <select class="mr-1">
                                            <option>Status</option>
                                            <option>In-House</option>
                                            <option>Public</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </tab>
                    </tabset>
                </div>
                <div class="card-footer">
                    <button
                        class="btn btn-outline-success ml-auto"
                        type="button"
                    >
                        Add
                    </button>
                </div>
            </div>
        </div>
        <div class="col col-sm-8">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Course List</h3>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-8">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select 
                                        name="datatable_length"
                                        aria-controls="datatable"
                                        class="form-control form-control-sm"
                                        (change)="entriesChange($event)"
                                    >
                                        <option value="5" [selected]="tableEntries==5">5</option>
                                        <option value="10" [selected]="tableEntries==10">10</option>
                                        <option value="15" [selected]="tableEntries==15">15</option>
                                        <option value="-1" [selected]="tableEntries==-1">All</option>
                                    </select>
                                    records
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input 
                                        type="search"
                                        class="form-control form-control-sm"
                                        placeholder="Search records"
                                        aria-controls="datatable"
                                        (keyup)="filterTable($event)" 
                                    />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col">
                    <ngx-datatable 
                        class="bootstrap selection-cell"
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50" 
                        [rowHeight]="'auto'"
                        [selected]="tableSelected"
                        [selectionType]="'multiClick'"
                        [limit]="tableEntries != -1 ? tableEntries:undefined"
                        [rows]="tableTemp" 
                        (activate)="onActivate($event)"
                    >

                        <ngx-datatable-column name="trainid">
                            <ng-template ngx-datatable-header-template>
                                <span>Class Number</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="trainName">
                            <ng-template ngx-datatable-header-template>
                                <span>Class Name</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="trainSdate">
                            <ng-template ngx-datatable-header-template>
                                <span>Time</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="trainVenue">
                            <ng-template ngx-datatable-header-template>
                                <span>Venue</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="trainDur">
                            <ng-template ngx-datatable-header-template>
                                <span>Duration</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Action</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="btn btn-sm btn-info">
                                    <i class="fas fa-eye text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-success">
                                    <i class="fas fa-edit text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-warning">
                                    <i class="fas fa-trash text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-dark">
                                    <i class="fas fa-archive text-white"></i>
                                </a>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
