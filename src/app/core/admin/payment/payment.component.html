<div class="header">
	<div class="container-fluid">
		<div class="header-body">
			<div class="row align-items-center py-4">
				<div class="col-lg-6 col-7">
					<h6 class="h2 text-dark d-inline-block mb-0">Payment</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-cash-register text-dark"> </i> </a>
							</li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Payment </a>
                            </li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
    <div class="row row">
        <div class="col col-sm-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Bill Presentment</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartBill0"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Bill Presentment</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartBill1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Bill Presentment</h3>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select 
                                        name="datatable_length"
                                        aria-controls="datatable"
                                        class="form-control form-control-sm"
                                        (change)="entriesChange($event)"
                                    >
                                        <option value="5" [selected]="tableEntries==5">5</option>
                                        <option value="10" [selected]="tableEntries==10">10</option>
                                        <option value="15" [selected]="tableEntries==15">15</option>
                                        <option value="-1" [selected]="tableEntries==-1">All</option>
                                    </select>
                                    records
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-5">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input 
                                        type="search"
                                        class="form-control form-control-sm"
                                        placeholder="Search records"
                                        aria-controls="datatable"
                                        (keyup)="filterTable($event)" 
                                    />
                                </label>
                            </div>
                        </div>
                        <div class= "col-sm-12 col-md-1 pb-4">
                            <a class="btn btn-success text-white">Register</a>
                        </div>
                    </div>
                    <div class="row"><div class="col">
                    <ngx-datatable 
                        class="bootstrap selection-cell"
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50" 
                        [rowHeight]="'auto'"
                        [selected]="tableSelected"
                        [selectionType]="'multiClick'"
                        [limit]="tableEntries != -1 ? tableEntries:undefined"
                        [rows]="tableTemp" 
                        (activate)="onActivate($event)"
                    >

                        <ngx-datatable-column name="num">
                            <ng-template ngx-datatable-header-template>
                                <span>Number</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="lang">
                            <ng-template ngx-datatable-header-template>
                                <span>Language</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="val">
                            <ng-template ngx-datatable-header-template>
                                <span>Currentcy</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="accNum">
                            <ng-template ngx-datatable-header-template>
                                <span>Acc. Num.</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="totDue">
                            <ng-template ngx-datatable-header-template>
                                <span>Tot. Due</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="date">
                            <ng-template ngx-datatable-header-template>
                                <span>Created</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Export</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="btn btn-sm btn-info text-white">
                                    CSV
                                </a>
                                <a class="btn btn-sm btn-success text-white">
                                    PDF
                                </a>
                                <a class="btn btn-sm btn-warning text-white">
                                    HTML
                                </a>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Action</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="btn btn-sm btn-info">
                                    <i class="fas fa-eye text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-success">
                                    <i class="fas fa-edit text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-warning">
                                    <i class="fas fa-trash text-white"></i>
                                </a>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
