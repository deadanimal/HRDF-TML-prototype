<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Assessment</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-exclamation-circle text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="h3 mb-0">Assessment grade</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="as1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="h3 mb-0">Overall student progress</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="as2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="h3 mb-0">Certifications</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="text-muted">
                To qualify for your training, you must first certified in
                various areas.
              </h5>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress-wrapper">
                <div class="progress-info">
                  <h5>Health and Wellness</h5>
                  <div class="progress-percentage">
                    <span>74.3%</span>
                  </div>
                </div>
                <div class="progress">
                  <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    aria-valuenow="74.3"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 74.3%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress-wrapper">
                <div class="progress-info">
                  <h5>Officer Survival</h5>
                  <div class="progress-percentage">
                    <span>48.0%</span>
                  </div>
                </div>
                <div class="progress">
                  <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    aria-valuenow="48"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 48%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="h3 mb-0">Learning Progress</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="as3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
